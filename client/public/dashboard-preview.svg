<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="800" fill="#ffffff" rx="12"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="60" fill="#f8f9fa" rx="12"/>
  <circle cx="30" cy="30" r="12" fill="#22c55e"/>
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Carbon Aegis</text>
  <text x="500" y="35" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Organisation</text>
  
  <!-- Home Title -->
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">Home</text>
  
  <!-- Current Reporting Year Button -->
  <rect x="400" y="75" width="170" height="35" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="410" y="95" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Current Reporting Year</text>
  
  <!-- Environment Section -->
  <text x="30" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Environment</text>
  
