  <text x="230" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1f2937">70</text>
  <text x="270" y="210" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">%</text>
  <text x="230" y="235" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">-20%</text>
  
  <!-- Supplier Compliance Card -->
