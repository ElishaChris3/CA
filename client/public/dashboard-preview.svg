  <rect x="30" y="160" width="160" height="90" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  <text x="40" y="180" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Carbon Footprint (Scope 1, 2, 3)</text>
  <text x="40" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1f2937">12</text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">metric tons</text>
  <text x="40" y="235" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">-5%</text>
  
  <!-- Renewable Energy Card -->
  <rect x="30" y="270" width="160" height="90" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  <text x="40" y="290" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Renewable Energy Adoption (%)</text>
  <text x="40" y="320" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1f2937">12</text>
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">%</text>
  <text x="40" y="345" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">-5%</text>
  
  <!-- Social Section -->
