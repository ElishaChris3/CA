  <text x="230" y="345" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">-5%</text>
  
  <!-- Governance Section -->
  <text x="410" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Governance</text>
  
